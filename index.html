<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta name="theme-color" content="#0b0b0e" />
    <meta name="color-scheme" content="dark" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <!-- Primary SEO -->
    <title>Akash James — AI Architect</title>
    <meta name="description" content="Founding AI Architect building agentic, video-first data lakes; ex-UC Berkeley Research Scholar; Z by HP Ambassador; NVIDIA Jetson AI Lab member." />
    <link rel="canonical" href="https://akashjames.dev/" />

    <!-- Theme/color (nice PWA hinting) -->
    <meta name="theme-color" content="#0b0b0e" />

    <!-- Open Graph (absolute URLs!) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Akash James — AI Architect" />
    <meta property="og:description" content="Agentic AI • Multimodal • RAG • Edge/Video AI" />
    <meta property="og:url" content="https://akashjames.dev/" />
    <meta property="og:image" content="https://akashjames.dev/hero.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Akash James — AI Architect" />
    <meta name="twitter:description" content="Agentic AI • Multimodal • RAG • Edge/Video AI" />
    <meta name="twitter:image" content="https://kingardor.github.io/hero.jpg" />
    <meta name="twitter:site" content="@king_ardor" />

    <!-- Icons (optional, but recommended) -->
    <link rel="icon" type="image/svg+xml" href="/cool.svg" />

    <!-- JSON-LD (Person + WebSite). Keep as static script tag. -->
    <script type="application/ld+json">
    {
      "@context":"https://schema.org",
      "@type":"Person",
      "name":"Akash James",
      "jobTitle":"AI Architect",
      "url":"https://akashjames.dev",
      "sameAs":[
        "https://github.com/kingardor",
        "https://akash-james.medium.com",
        "https://twitter.com/king_ardor",
        "https://instagram.com/lifeofakashjames"
      ]
    }
    </script>
    <script type="application/ld+json">
    {
      "@context":"https://schema.org",
      "@type":"WebSite",
      "url":"https://akashjames.dev",
      "name":"Akash James — AI Architect",
      "potentialAction":{
        "@type":"SearchAction",
        "target":"https://kingardor.github.io/?q={search_term_string}",
        "query-input":"required name=search_term_string"
      }
    }
    </script>
  
  <title>Akash James</title>
  </head>

    <div id="root"></div>
