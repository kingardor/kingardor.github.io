name: Update YouTube RSS cache

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'public/yt.json'
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

concurrency:
  group: yt-rss
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build yt.json from RSS
        env:
          YT_CHANNEL_ID: UCgJZkbxrBpbuHv4jOFuR8zQ
          YT_MAX: '9'
        run: node scripts/fetch_yt_rss.js

      - name: Commit & push if changed
        run: |
          if [ -n "$(git status --porcelain public/yt.json)" ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add public/yt.json
            git commit -m "chore: update yt feed (RSS)"
            git push
          else
            echo "No changes"
          fi
